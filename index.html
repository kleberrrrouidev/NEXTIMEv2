<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEXGROUP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #000;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: #383c68;
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
    }

    header h1 {
      margin: 0;
    }

    #toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: #ffffff30;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .produto {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      width: 250px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background-color 0.3s, color 0.3s;
    }

    .produto img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .produto h2 {
      font-size: 18px;
      margin: 10px 0;
    }

    .produto p {
      color: #555;
    }

    .produto a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }

    .produto a:hover {
      background-color: #218838;
    }

    footer {
      background-color: #383c68;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    /* üåô TEMA ESCURO */
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    body.dark-mode header,
    body.dark-mode footer {
      background-color: #1f1f3d;
      color: white;
    }

    body.dark-mode .produto {
      background-color: #1e1e1e;
      border-color: #333;
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.05);
    }

    body.dark-mode .produto p {
      color: #cccccc;
    }

    body.dark-mode .produto a {
      background-color: #28a745;
      color: white;
    }

    body.dark-mode .produto a:hover {
      background-color: #1c7c31;
    }

    body.dark-mode h1,
    body.dark-mode h2 {
      color: white;
    }

    body.dark-mode #toggle-theme {
      background-color: #ffffff10;
    }
  </style>
</head>

<body>

  <!-- üî• CABE√áALHO FUNCIONANDO -->
  <header>
    <h1>NEXGROUP</h1>
    <button id="toggle-theme">üåô</button>
  </header>

  <!-- CONTE√öDO EXEMPLO -->
  <div class="container">
    <div class="produto">
      <img src="mafia.jpeg" alt="Mafia">
      <h2>MAFIA</h2>
      <p>Mundo aberto imersivo.</p>
      <a href="#">COMPRAR</a>
    </div>
    <div class="produto">
      <img src="red.jpeg" alt="Red Dead 2">
      <h2>Red Dead 2</h2>
      <p>70% OFF Steam</p>
      <a href="#">COMPRAR</a>
    </div>
    <div class="produto">
      <img src="max.jpg" alt="Max Payne 3">
      <h2>Max Payne 3</h2>
      <p>Max no Brasil</p>
      <a href="#">COMPRAR</a>
    </div>
  </div>

  <footer>
    <p>&copy; NEXTIME GROUP BR.</p>
    <p>Contato: kleberluacssilva@53.gmail.com | Instagram: @EM BREVE</p>
  </footer>

  <script>
    const toggleBtn = document.getElementById('toggle-theme');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggleBtn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>

</body>
</html>
